<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cars In Stock</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div class="container">
	<h1>Car List</h1>
	
	<form th:action="@{/addCar}" th:object="${newCar}" method="post">
	 	<!-- 	<input type="text" th:field="*{id}" placeholder="Id" readonly>    -->
	    <input type="text" th:field="*{make}" placeholder="Maker">
	    <input type="text" th:field="*{model}" placeholder="Model">
	    <input type="text" th:field="*{yearMade}" placeholder="Year">
	    <input type="text" th:field="*{color}" placeholder="Color">
	    <input type="text" th:field="*{price}" placeholder="Price">
	    <!-- 	<input type="text" th:field="*{have}" placeholder="Available">   -->
	    
	    <button class="btn btn-warning" type="submit">Add</button>
	</form>
	
	<hr>  
	
	<table class="table table-striped">
		<thead>
			<th>Id</th>
			<th>Maker</th>
			<th>Model</th>
			<th>Year</th>
			<th>Color</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr th:each="car: ${carList}" th:if="${car.have}">
				<td th:text="${car.id}"></td>
				<td th:text="${car.make}"></td>
				<td th:text="${car.model}"></td>
				<td th:text="${car.yearMade}"></td>
				<td th:text="${car.color}"></td>
				<td th:text="${car.price}"></td>
				<td><a th:href="@{'/buycar?id=' + ${car.id}}" class="btn btn-warning">Edit</a></td>
				<td><a th:href="@{'/buycar?id=' + ${car.id}}" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
