<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
      		  }
</style>

</head>
<body>
	<div class="container">
		<h2>User Registration</h2>
		<form  class="table table-striped" action="#" th:action="@{/customer/register}" th:object="${nCustomer}" method="post">
			<label for="fName">First Name:</label>
            <input type="text" th:field="${nCustomer.fName}" id="fName"><hr>

            <label for="lName">Last Name:</label>
            <input type="text" th:field="${nCustomer.lName}" id="lName"><hr>

            <label for="email">Email:</label>
            <input type="email" th:field="${nCustomer.email}" id="email"><hr>
            
            <label for="licence">Driver Licence:</label>
            <input type="text" th:field="${nCustomer.licence}" id="licence"><hr>

<!--        <label for="licence">Driver Licence:</label>
            <input type="text" th:field="${nCustomer.licence}" id="licence"><hr>
            
            <label for="joinDate">Join Date:</label>
            <input type="text" th:field="${nCustomer.joinDate}" id="joinDate"><hr>  -->

            <label for="password">Password:</label>
            <input type="password" th:field="${nCustomer.password}" id="password"><hr>
            
<!--        <label for="confirmPassword">Confirm Password:</label>
        	<input type="password" id="confirmPassword">   -->
        	
        	<input class="btn btn-warning" type="submit" value="Register"/> 
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
