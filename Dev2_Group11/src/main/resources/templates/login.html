<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Please</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="#" th:action="@{/login}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="${login.email}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="${login.password}" required>

            <input class="btn btn btn-success"  type="submit" value="Login">
        </form>
    </div>

</body>
</html>
